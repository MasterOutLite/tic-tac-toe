<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="scoreBoard">
        <span id="whose" class="whose-turn scoreBoard__item"></span>
        <span id="score" class="rest-move scoreBoard__item"></span>
      </section>

      <section class="body">
        <button id="f1" data-is-empty="true" class="field"></button>
        <button id="f2" data-is-empty="true" class="field"></button>
        <button id="f3" data-is-empty="true" class="field"></button>
        <button id="f4" data-is-empty="true" class="field"></button>
        <button id="f5" data-is-empty="true" class="field"></button>
        <button id="f6" data-is-empty="true" class="field"></button>
        <button id="f7" data-is-empty="true" class="field"></button>
        <button id="f8" data-is-empty="true" class="field"></button>
        <button id="f9" data-is-empty="true" class="field"></button>
      </section>

      <div class="block"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
